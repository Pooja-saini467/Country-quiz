<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Country Quiz</title>
</head>

<body>
  <div class="start_btn"><button>Start Quiz</button></div>


  <div class="quiz_box">
    <header>
      <div class="title">Country Quiz</div>
      <div class="timer">
        <div class="time_left_txt">Time Left</div>
        <div class="timer_sec">15</div>
      </div>
    </header>
    <div class="time_line"></div>


    <div class="images">
      <img class="ques_image" src="">
      <img class="adv_logo" src="undraw_adventure_4hum 1.svg" alt="">
    </div>


    <section>
      <div class="que_text"></div>
      <div class="option_list"></div>
    </section>


    <footer>
      <div class="total_que"></div>
      <button class="next_btn">Next</button>
    </footer>
  </div>


  <div class="result_box">
    <div class="icon">
      <img src="undraw_winners_ao2o 2.svg"></img>
    </div>
    <div class="complete_text"><strong>Results</strong></div>
    <div class="score_text"></div>


    <div class="buttons">
      <button class="restart">Try Again</button>
      <button class="quit">Quit Quiz</button>
    </div>
  </div>

  <script src="./app.js"></script>
  <script src="./script.js"></script>
</body>

</html>
